<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="summary(title, budgeted, spent, left, overBudget)">
		<div id="asdf">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header" id="pagetitle" th:text="${title}"></h1>
				</div>
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-3 col-md-6">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<div class="row">
								<div class="col-xs-3">
									<span class="glyphicon glyphicon-tasks glyphSize"></span>
								</div>
								<div class="col-xs-9 text-right">
									<div class="huge" th:text="'$' + ${budgeted}">$0</div>
									<div>Budgeted</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="panel panel-warning">
						<div class="panel-heading">
							<div class="row">
								<div class="col-xs-3">
									<!--  <i class="fa fa-shopping-cart fa-5x"></i>-->
									<span class="glyphicon glyphicon-shopping-cart glyphSize"></span>
								</div>
								<div class="col-xs-9 text-right">
									<div class="huge" th:text="'$' + ${spent}">$0</div>
									<div>Spent</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="panel panel-success">
						<div class="panel-heading">
							<div class="row">
								<div class="col-xs-3">
									<span class="glyphicon glyphicon-usd glyphSize"></span>
								</div>
								<div class="col-xs-9 text-right">
									<div class="huge" th:text="'$' + ${left}">$0</div>
									<div>Left</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="panel panel-danger">
						<div class="panel-heading">
							<div class="row">
								<div class="col-xs-3">
									<span class="glyphicon glyphicon-thumbs-down glyphSize"></span>
								</div>
								<div class="col-xs-9 text-right">
									<div class="huge" th:text="'$' + ${overBudget}">$0</div>
									<div>Over Budget</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
