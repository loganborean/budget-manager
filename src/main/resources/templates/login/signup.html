<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/head::head"></div>
<body>
<div th:replace="fragments/header::unauthenticated"></div>
<div th:replace="fragments/title::title('Sign Up')"></div>


<div class="container">
    <div class="row vertical-offset-100">
        <div class="col-md-6 col-md-offset-3">
			<div th:if="${#fields.hasErrors('${signupForm.*}')}">
				<div class="alert alert-danger alert-dismissable" role="alert">
					 <button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					 </button>
					<ul class="bg-danger">
					  <li th:each="err : ${#fields.errors('${signupForm.*}')}" 
						  th:text="${err}" >Input is incorrect</li>
					</ul>
				</div>
			</div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Enter Your Information</h3>
                </div>
                <div class="panel-body">
                    <form role="form" action="#" th:action="@{/signup}" th:object="${signupForm}" method="POST">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Username" th:field="*{username}" type="text"/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" th:field="*{password}" type="password" value=""/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Confirm Password" th:field="*{passwordConfirm}" type="password" value=""/>
                            </div>
                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Sign Up"/>
                        </fieldset>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>/

</body>
</html>
